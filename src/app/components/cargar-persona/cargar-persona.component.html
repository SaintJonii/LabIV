<h2>Cargar Persona</h2>

<form action="">
    <input type="text" name="nombre" id="" [(ngModel)]="nombre" placeholder="Ingrese su nombre">
    <br>
    <input type="text" name="apellido" id="" [(ngModel)]="apellido" placeholder="Ingrese su apellido">
    <br>
    <input type="number" name="edad" id="" [(ngModel)]="edad" placeholder="Ingrese su edad">
    <br>

    <input type="button" value="Enviar" (click)="cargar($event)">
</form>
